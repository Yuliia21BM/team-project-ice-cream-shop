<div class="modal-buy-now__backdrop container">
    <div class="modal-buy-now">
        <button type="button" class="modal-buy-now__button-close">
            <svg class="modal-buy-now__button-close-svg"  width="11.11px" height="11.14px">
               <use href="./images/buy-now-modal/close.svg" ></use>
            </svg>
         </button>
 
         <p class="modal-buy-now__title">Buy now</p>
         <ul class="modal-buy-now__products">
            <li class="modal-buy-now__list">
                <img 
                    srcset="
                        ./images/buy-now-modal/ice-cream-desk-1x.png,
                        ./images/buy-now-modal/ice-cream-desk-2x.png"
                    src="./images/buy-now-modal/ice-cream-desk-1x.png" 
                    alt=""
                    width="131.56px"
                    height="130.6px"
                />
                <p>ice cream</p>
            </li>
 
            <li class="modal-buy-now__list">
               <img 
                    srcset="
                        ./images/buy-now-modal/ice-coffe-desk-1x.png,
                        ./images/buy-now-modal/ice-coffe-desk-2x.png"
                    src="./images/buy-now-modal/ice-coffe-desk-1x.png" 
                    alt=""
                    width="132px"
                    height="131.01px"
                />
                <p>ice coffee</p>
            </li>
 
            <li class="modal-buy-now__list">
               <img 
                    srcset="
                        ./images/buy-now-modal/ice-milkshake-desk-1x.png,
                        ./images/buy-now-modal/ice-milkshake-desk-2x.png"
                    src="./images/buy-now-modal/ice-milkshake-desk-1x.png" 
                    alt=""
                    width="132px"
                    height="131.01px"
                />
                <p>milkshake</p>
            </li>
         </ul>
 
         <form>
             <input 
                class="modal-buy-now__form-input" 
                type="text" 
                name="user-name" 
                placeholder="Name"
             />
            
             <input 
                class="modal-buy-now__form-input" 
                type="text" 
                name="user-tel" 
                placeholder="Phone"
             />
           
             <textarea class="modal-buy-now__user-comment"
                name="user-comment" 
                id="user-comment"
                placeholder="Comment">
             </textarea>
          
            <button type="submit" class="modal__send-button">Submit</button>
          </form>
    </div>
 </div>
